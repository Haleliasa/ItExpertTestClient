<div>
    <div class="filter-container">
        <mat-form-field class="filter-item">
            <mat-label>Code</mat-label>
            <input type="number" matInput [(ngModel)]="itemOptions.code" (ngModelChange)="onFilterChange()">
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Code from</mat-label>
            <input type="number" matInput [(ngModel)]="itemOptions.codeFrom" (ngModelChange)="onFilterChange()">
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Code to</mat-label>
            <input type="number" matInput [(ngModel)]="itemOptions.codeTo" (ngModelChange)="onFilterChange()">
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Value</mat-label>
            <input type="text" matInput [(ngModel)]="itemOptions.value" (ngModelChange)="onFilterChange()">
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Value contains</mat-label>
            <input type="text" matInput [(ngModel)]="itemOptions.valueContains" (ngModelChange)="onFilterChange()">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="items">
        <mat-text-column name="order"></mat-text-column>
        <mat-text-column name="code"></mat-text-column>
        <mat-text-column name="value"></mat-text-column>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons
        [length]="totalCount"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
